    <title>ServiceIn</title>
</head>

<body>
    <header>
        <img src="imgs/logo.png" alt="logo" class="logo">

    <main>
        <div class="login">
            <h1>Login</h1>
            <form action="javascript:alert('Login Realizado')">
                <input type="email" id="email" name="email" placeholder="E-mail" required>
                <input type="password" id="senha" name="senha" placeholder="Senha" required>
                <p>Ainda não tem uma conta? <a href="../telaCadastro/cadastro.html">Crie uma</a></p>
                <button type="submit">Entrar</button>
            </form>
    </main>

    <footer>
        <p><img src="imgs/instagram.png" alt="instagram">
            <img src="imgs/twitter.png" alt="twitter">
            <img src="imgs/facebook.png" alt="Facebook"><br>

        </p>
    </footer>

</html>
