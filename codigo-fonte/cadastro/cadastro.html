<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./cadastro.js"></script>
    <link rel="stylesheet" href="cadastro.css">
    <header>
        <a href="../homePage/index.html">
        <img src="imgs/logo.png" alt="logo" class="logo"></a>
    </header>
    <main>
        <div class="formCadastro">
            <p>Dados Pessoais</p>

            <div class="nome">
                <label>Nome Completo*: </label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="cpf">
                <label>CPF*: </label>
                <input type="text" name="cpf" id="cpf" required>
            </div>

            <div class="registro">
                <label>RG*: </label>
                <input type="text" name="registro" id="registro" required>
            </div>

            <div class="telefone">
                <label>Telefone*: </label>
                <input type="tel" name="telefone" id="telefone" required>
            </div>

            <div class="cep">
                <label>CEP*: </label>
                <input type="text" name="cep" id="cep" required>
            </div>

            <div class="rua">
                <label>Rua*: </label>
                <input type="text" name="rua" id="rua" required>
            </div>

            <div class="numero">
                <label>Nº*: </label>
                <input type="text" name="numero" id="numero" required>
            </div>

            <div class="complemento">
                <label>Complemento: </label>
                <input type="text" name="complemento" id="complemento">
            </div>

            <div class="bairro">
                <label>Bairro*: </label>
                <input type="text" name="bairro" id="bairro" required>
            </div>

            <div class="cidade">
                <label>Cidade*: </label>
                <input type="text" name="cidade" id="cidade" required>
            </div>

            <div class="estado">
                <label>Estado*: </label>
                <input type="text" name="estado" id="estado" required>
            </div>

            <div class="email">
                <label>Email*: </label>
                <input type="email" name="email" id="email" required></br>
            </div>

            <div class="senha">
                <label>Senha*: </label>
                <input type="password" name="senha" id="senha" required>
            </div>

            <div class="prestador">
                <label>Prestador de Serviço: </label>
                <input type="checkbox" name="prestador" id="prestador">
            </div>

            <!-- Forumulário prestador -->

            <div class="servicos">

                <div class="servPrestados" id="servPrestados"></div>
                
                <div class="btnAddServ">
                    <button id="btnAddServ">+</button>
                </div>
            </div>

            <p class="textoPequeno">Campos obrigatórios(*)</p>
            
            <div class="btnCadastrar">
                <button id="btnCadastrar">Cadastrar</button>
            </div>

            

        </div>
    </main>
    <footer>
        <p><img src="imgs/instagram.png" alt="instagram">
            <img src="imgs/twitter.png" alt="twitter">
            <img src="imgs/facebook.png" alt="Facebook"><br>
            ©2024 , ServiceIn Serviços de Internet. Belo Horizonte - PucMinas
        </p>
    </footer>



</head>
<script defer src="./cadastro.js"></script>
<body>

</html>
