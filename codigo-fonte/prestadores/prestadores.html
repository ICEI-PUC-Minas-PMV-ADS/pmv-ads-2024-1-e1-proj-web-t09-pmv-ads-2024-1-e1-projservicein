<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./prestadores.js"></script>
    <link rel="stylesheet" href="./prestadores.css">
    <title>ServiceIn</title>
</head>

<body>
    <header>
        <img src="imgs/logo.png" alt="Logo Service In" id="logo">
        <div class="hdrbuttons" id="hdrButtons"></div>
    </header>
    <main>
        <div class="search">
            <input class="searchbar" type="text" name="searchbar" id="searchBar" placeholder="Procure seu servicinho">
            <button type="button" id="searchButton">Buscar</button>
        </div>
        <h2 class="label">Mais procurados:</h2>
        <div class="banner" id="banner">
            <div id="imgbanner">
                <img src="imgs/banner/imagebanner1.png" alt="Imagem Banner1">
                <p id="txtbanner">Encanador</p>
            </div>
            <div id="imgbanner">
                <img src="imgs/banner/imagebanner2.png" alt="Imagem Banner2">
                <p id="txtbanner">Marido de Aluguel</p>
            </div>
            <div id="imgbanner"> 
                <img src="imgs/banner/imagebanner3.png" alt="Imagem Banner3">
                <p id="txtbanner">Carregador</p>
            </div>
            <div id="imgbanner">
                <img src="imgs/banner/imagebanner4.png" alt="Imagem Banner4">
                <p id="txtbanner">Frete</p>
            </div>
        </div>
        <div id="cardPrestadores"></div>
    </main>
    <footer>
        <p><img src="imgs/instagram.png" alt="instagram">
            <img src="imgs/twitter.png" alt="twitter">
            <img src="imgs/facebook.png" alt="Facebook"><br>
            ©2024 , ServiceIn Serviços de Internet. Belo Horizonte - PucMinas
        </p>
    </footer>
</body>

</html>
