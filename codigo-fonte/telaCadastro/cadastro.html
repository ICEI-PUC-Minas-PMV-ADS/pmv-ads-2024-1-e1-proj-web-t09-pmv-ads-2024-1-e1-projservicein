<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Aline Moreira">
    <title>Cadastre-se</title>
    <link rel="stylesheet" href="cadastro.css">
</head>

<body>
    <header>
        <a href="../homePage/index.html">
            <img src="imgs/logo.png" alt="Logo ServiceIn">
        </a>
    </header>
    <!--COMEÇO DA PARTE DO FABIANO-->
    <main>

        <!-- Formulário usuário -->
        <form action="javascript:alert('Cadastro realizado')" method="post">

            <p>Dados Pessoais</p>

            <div class="nome">
                <label for="nome">Nome Completo*: </label>
                <input type="text" id="nome" name="nome" required>
            </div>

            <div class="cpf">
                <label for="cpf">CPF*: </label>
                <input type="text" id="cpf" name="cpf" required>
            </div>

            <div class="registro">
                <label for="registro">RG*: </label>
                <input type="text" id="registro" name="registro" required>
            </div>

            <div class="email">
                <label for="email">E-mail*: </label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="senha">
                <label for="senha">Senha*: </label>
                <input type="password" id="senha" name="senha" required>
            </div>

            <p>Endereço</p>

            <div class="rua">
                <label for="rua">Rua*: </label>
                <input type="text" id="rua" name="rua" required>
            </div>

            <div class="numero">
                <label for="numero">Nº*: </label>
                <input type="text" id="numero" name="numero" required>
            </div>

            <div class="complemento">
                <label for="complemento">Complemento: </label>
                <input type="text" id="complemento" name="complemento">
            </div>

            <div class="bairro">
                <label for="bairro">Bairro*: </label>
                <input type="text" id="bairro" name="bairro" required>
            </div>

            <div class="cidade">
                <label for="cidade">Cidade*: </label>
                <input type="text" id="cidade" name="cidade" required>
            </div>

            <div class="estado">
                <label for="estado">Estado*: </label>
                <input type="text" id="estado" name="estado" required>
            </div>
        </form>

        <!-- Opção se é prestador ou não -->

        <div class="prestador">
            <label for="prestador">Prestador de Serviço: </label>
            <input type="checkbox" name="prestador" id="prestador">
        </div>

        <!-- Forumulário prestador -->

        <form action="javascript:alert('Cadastro realizado')" id="servprestado">
            <div class="servprestado">
                <label for="servprestado">Serviço Prestado*: </label>
                <input list="listaservprestados" type="text" name="listaservprestado" id="listaservprestado" required>
                <datalist id="listaservprestados">
                    <option value="encanador">
                    <option value="eletricista">
                    <option value="diarista">
                    <option value="bombeiro">
                </datalist>
            </div>
            <div class="descricao">
                <label for="descricao">Descrição: </label>
                <textarea name="descricao" form="servprestado"
                    placeholder="Descreva informações e detalhes sobre o serviço prestado"></textarea>
            </div>
            <div class="valor">
                <label for="valor">Valor médio por hora: R$</label>
                <input type="text" id="valor" name="valor">
            </div>

            <div class="botao">
                <button type="submit" form="servprestado" value="Submit">Finalizar</button>
            </div>
        </form>


        <!--FINAL DA PARTE DO FABIANO-->
    </main>

    <footer>
        <p><img src="imgs/instagram.png" alt="instagram">
            <img src="imgs/twitter.png" alt="twitter">
            <img src="imgs/facebook.png" alt="Facebook"><br>
            ©2024 , ServiceIn Serviços de Internet. Belo Horizonte - PucMinas
        </p>
    </footer>
</body>



</html>
