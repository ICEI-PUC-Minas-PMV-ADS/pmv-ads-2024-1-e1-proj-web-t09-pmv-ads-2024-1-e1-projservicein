<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
    <link rel="stylesheet" href="cadastro.css">
</head>

<body>
    <header>
        <a href="../homePage/index.html">
            <img src="imgs/logo.png" alt="Logo ServiceIn">
        </a>
    </header>
    <!--COMEÇO DA PARTE DO FABIANO-->
    <main>

        <!-- Formulário usuário -->
        <form action="javascript:alert('Cadastro realizado')" method="post">

            <div id="msgError"></div>
            <div id="msgSuccess"></div>


            <p>Dados Pessoais</p>

            <div class="nome">
                <label id="labelNome"for="nome">Nome Completo*: </label>
                <input type="text" id="nome" name="nome" required>
            </div>

            <div class="cpf">
                <label id="labelCpf" for="cpf">CPF*: </label>
                <input type="text" id="cpf" name="cpf" required>
            </div>

            <div class="registro">
                <label id="labelRg"for="registro">RG*: </label>
                <input type="text" id="registro" name="registro" required>
            </div>

            <div class="email">
                <label id="labelEmail"for="email">E-mail*: </label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="senha">
                <label id="labelSenha"for="senha">Senha*: </label>
                <input type="password" id="senha" name="senha" required>
            </div>

            <p>Endereço</p>

            <div class="rua">
                <label id="labelRua"for="rua">Rua*: </label>
                <input type="text" id="rua" name="rua" required>
            </div>

            <div class="numero">
                <label id="labelNumero"for="numero">Nº*: </label>
                <input type="text" id="numero" name="numero" required>
            </div>

            <div class="complemento">
                <label id="labelComplemento"for="complemento">Complemento: </label>
                <input type="text" id="complemento" name="complemento">
            </div>

            <div class="bairro">
                <label id="labelBairro"for="bairro">Bairro*: </label>
                <input type="text" id="bairro" name="bairro" required>
            </div>

            <div class="cidade">
                <label id="labelCidade"for="cidade">Cidade*: </label>
                <input type="text" id="cidade" name="cidade" required>
            </div>

            <div class="estado">
                <label id="labrlEstado"for="estado">Estado*: </label>
                <input type="text" id="estado" name="estado" required>
            </div>
           
        </form>

        <!-- Opção se é prestador ou não -->


            </div>
            <a href="outra.html">continuar cadastro</a>
        </form>
 
        <!--FINAL DA PARTE DO FABIANO-->
    </main>

            <img src="imgs/facebook.png" alt="Facebook"><br>

    </footer>
   
</body>

</html>
