<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> ServiceIn </title>
    <link rel="stylesheet" href="cadastro.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    
    <div class="wrapper" >

<nav class="navbar">
    <div class="container">
      <a class="logo" href="#">
        <img src="Logo_roxa-PNG.png" alt="Bootstrap" width="200" height="50"> 
      </a>

      <button type="button" class="btnlogin"> Login </button>

      <button type="button" class="btncadastro"> Cadastre-se </button>

    </div>

        </div><div class="conteiner">
        </div>
    <div class="form">
        <form action="#">
            <div class="form-header">
                <div class="title">
                    <h1>Cadastre-se</h1>
                </div>
                <div class="login-button">
                    <button><a href="#">Entrar</a></button>
                </div>
            </div>

            <div class="input-group">
                <div class="input-box">
                    <label for="firstname">Primeiro nome</label>
                    <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                 </div>

                 <div class="input-box">
                    <label for="lastname">Sobrenome</label>
                    <input id="lastname" type="text" name="lastname" placeholder="Digite seu segundo nome" required>
                 </div>

                 <div class="input-box">
                    <label for="email">email</label>
                    <input id="email" type="email" name="email" placeholder="Digite seu email" required>
                 </div>
                 
                 <div class="input-box">
                    <label for="password">Senhas</label>
                    <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                 </div>

                 <div class="input-box">
                    <label for="conrfirmpassword">Confirme sua Senha</label>
                    <input id="password" type="password" name="conrfirmpassword" placeholder="Digite sua senha" required>
                 </div>


                 <div class="input-box">
                    <label for="number">Celular</label>
                    <input id="number" type="tel" name="number" placeholder="(xx)xxxxx-xxxx" required>
                 </div>
            </div>
            <div class="gender-inputs">
                <div class="gender-title">
                    <h6>Gênero</h6>
            </div>
            <div class="gender-group">
                <div class="gender-input">
                    <input type="radio" id="female" name="gender">
                    <label for="female">Feminino</label>
                </div>

                <div class="gender-group">
                    <div class="gender-input">
                        <input type="radio" id="male" name="gender">
                        <label for="male">Masculino</label>
                    </div>
               </div>
            </div>

            <div class="continue-button">
                <button><a href="#">Continuar</a></button>
            </div>
        </form>
    </div>
</body>
